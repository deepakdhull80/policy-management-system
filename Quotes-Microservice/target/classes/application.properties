spring.application.name=quotes-service

server.port = 8123
#server.servlet.context-path=/quotesService




eureka.client.service-url.defaultZone=http://${DISCOVERY_SERVER:localhost}:${DISCOVERY_PORT:8761}/eureka/



spring.datasource.name=Users
spring.datasource.url=jdbc:h2:mem:usercb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true